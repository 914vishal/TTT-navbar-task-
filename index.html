<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task with Responsive Navbar & Image transform</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  nav {
    width: 100%;
    background-color: rgb(26, 26, 214);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: relative;
  }
  .logo {
    font-weight: bold;
    font-size: 25px;
  }
  #menu-toggle {
    display: none;
  }
  .menu-button {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 24px;
    height: 20px;
  }
  .menu-button span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  @media (max-width: 768px) {
    .menu-button {
      display: flex;
    }

    .nav-links {
      flex-direction: column;
      position: absolute;
      top: 52px;
      left: 0;
      right: 0;
      background-color: rgb(26, 26, 214);
      padding: 10px 0;
      display: none;
    }

    #menu-toggle:checked + .menu-button + .nav-links {
      display: flex;
    }
    }
    #image-container {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      margin-top: 125px;
  }
  #transform-image {
    width: 300px;
    height: 200px;
    transition: 0.5s;
  }
  .button-container {
    margin-top: 20px;
    display: flex;
    gap: 20px;
  }
  button {
    background: rgb(26, 26, 214);
    padding: 10px;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    transition: background-color 0.3s;
  }
  button:hover {
    background: rgb(16, 16, 140);
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  #container:has(button.rotate:hover) #transform-image {
    transform: rotate(25deg);
  }
  #container:has(button.scale:hover) #transform-image {
    transform: scale(1.5);
  }
  #container:has(button.skew:hover) #transform-image {
    transform: skew(45deg);
  }
  #container:has(button.translate:hover) #transform-image {
    transform: translate(25px, 15px);
  }
</style>
</head>
<body>
<nav>
  <div class="logo">AnimeSpot</div>
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-button">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <div class="nav-links">
    <a>Home</a>
    <a>About</a>
    <a>Services</a>
    <a>Contact</a>
  </div>
</nav>
<div id="container">
  <div class="button-container">
    <button class="rotate">Rotate</button>
    <button class="scale">Scale</button>
    <button class="skew">Skew</button>
    <button class="translate">Translate</button>
  </div>
  <div id="image-container">
    <img id="transform-image" src="./ani.jpeg" alt="ani" />
  </div>
</div>
</body>
</html>
